name: Java CI with Maven and SQL Server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'oracle'
          cache: maven

      - name: Install SQL Server
        uses: potatoqualitee/mssqlsuite@v1.8
        with:
          install: sqlengine, sqlclient, sqlpackage, localdb, fulltext
          version: 2019
          sa-password: ${{ secrets.SA_DB_PASSWORD }}
          show-log: true
          collation: Latin1_General_BIN

      - name: Wait for SQL Server to be ready
        run: |
          $maxRetries = 30
          $retryInterval = 5
          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              sqlcmd -S localhost -U sa -P ${{ secrets.SA_DB_PASSWORD }} -Q "SELECT 1"
              Write-Host "SQL Server is ready."
              break
            } catch {
              Write-Host "Waiting for SQL Server... Attempt $i of $maxRetries."
              Start-Sleep -Seconds $retryInterval
            }
          }

      - name: Create database and service user
        run: |
          sqlcmd -S localhost -U sa -P ${{ secrets.SA_DB_PASSWORD }} -d master -Q ${{ env.DB_AND_USER_CREATION }}

      - name: Build with Maven
        run: mvn -B package -DskipTests

      - name: Run Unit Tests
        run: mvn -B test

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v4

